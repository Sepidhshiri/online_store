<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h2>Product Information Form</h2>
        <form action="/product" method="POST">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter product name" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter product brand" required>

            <label for="buy_price">Buy Price:</label>
            <input type="number" id="buy_price" name="buy_price" placeholder="Enter buy price" required>

            <label for="sell_price">Sell Price:</label>
            <input type="number" id="sell_price" name="sell_price" placeholder="Enter sell price" required>

            <label for="category_id">Category ID:</label>
            <input type="number" id="category_id" name="category_id" placeholder="Enter category ID" required>

            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
